<body>
  <main>          
      
    <div class="price-card-container">
      <div id="art-pic">
        <img src="images/image-product-desktop.jpg" alt="perfume" class="art">
      </div>

      <div id="text-content">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p id="description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p id="price">$149.99<span id="beforeprice"><del> $169.99</del></span></p>
        <button id="btn"><img src="images/icon-cart.svg" alt="shopping cart"> Add to Cart</button>
      </div> 
      
      
    </div>
  </main>
  
 <footer>
